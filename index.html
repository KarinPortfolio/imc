<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <main>
    <img src=img/forma.png>
    <h1>Calculadora de IMC</h1>
    <div class="container">
      <div class="inicio">
        <p>Clique no botão para calcular o seu IMC</p>
        <button onclick="go(1,2)">Iniciar</button>
      </div>
      <div class="dados">
        <h3>Informe os dados abaixo:</h3>
        <hr>
        <p>
          <label for="peso">Peso: (formato ex. 60)</label>
          <input type="number" placeholder="seu peso" id="peso">
        </p>
        <p>
          <label for="altura">Altura: (formato ex. 1.90)</label>
          <input type="number" placeholder="sua altura" id="altura">
        </p>
        <p><button onclick="validate()">Calcular</button></p>
      </div>

      <div class="resultado">
        <h3>Resultado</h3>
        <hr>
        <p id="resposta"></p>
        <p><button onclick="go(3,2)">Calcular de novo!</button>
          <button onclick="go(3,1)">Finalizar</button>
        </p>
      </div>

      <script src="script.js"></script>
  </main>

  <footer>
    <hr>
    <p>Trabalho para fins didáticos baseado na aula do
      Gustavo Neitzke sobre HTML, CSS e JS</p>
    <p>Fonte da imagem: <a href="https://www.freepik.com/" target="_blank">Freepik</a></p>
  </footer>

</body>

</html>
